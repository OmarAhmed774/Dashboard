<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div style="display: flex;">
      <!-- Menu -->
        <div class="menu">
          <ul>
            <li class="profile">
              <div class="img-box">
                <img src="images/user-200x300.webp" alt="Profile">
              </div>
              <h2>Omar</h2>
            </li>
            <li><a href="#" class="active"><i class="fas fa-home"></i> <p>Dashboard</p></a></li>
            <li><a href="#"><i class="fas fa-user-group"></i> <p>Clients</p> </a></li>
            <li><a href="#"><i class="fas fa-table"></i> <p>Products</p></a></li>
            <li><a href="#"><i class="fas fa-chart-pie"></i> <p>Charts</p></a></li>
            <li><a href="#"><i class="fas fa-pen"></i> <p>Posts</p></a></li>
            <li><a href="#"><i class="fas fa-star"></i> <p>Favorite</p></a></li>
            <li><a href="#"><i class="fas fa-cog"></i> <p>Setting</p></a></li>
            <li class="logout"><a href="#"><i class="fas fa-sign-out"></i> <p>Logout</p></a></li>
          </ul>
        </div>
      <!-- Menu -->
      <!-- Content -->
        <div class="content">
          <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
          </div>
          <div class="data-info">
            <div class="box">
              <i class="fas fa-user"></i>
              <div class="data">
                <p>User </p>
                <span>100</span>
              </div>
            </div>
            <div class="box">
              <i class="fas fa-pen"></i>
              <div class="data">
                <p>Posts </p>
                <span>765</span>
              </div>
            </div>
            <div class="box">
              <i class="fas fa-table"></i>
              <div class="data">
                <p>Products </p>
                <span>34</span>
              </div>
            </div>
            <div class="box">
              <i class="fas fa-dollar"></i>
              <div class="data">
                <p>revenue</p>
                <span>$1200</span>
              </div>
            </div>
          </div>
          <div class="title-info">
            <p>Products</p>
            <i class="fas fa-table"></i>
          </div>
          <table>
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Count</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>tv</td>
                <td><span class="price">$142</span></td>
                <td><span class="count">65</span></td>
              </tr>
              <tr>
                <td>tv</td>
                <td><span class="price">$142</span></td>
                <td><span class="count">65</span></td>
              </tr>
              <tr>
                <td>tv</td>
                <td><span class="price">$142</span></td>
                <td><span class="count">65</span></td>
              </tr>
              <tr>
                <td>tv</td>
                <td><span class="price">$142</span></td>
                <td><span class="count">65</span></td>
              </tr>
              <tr>
                <td>tv</td>
                <td><span class="price">$142</span></td>
                <td><span class="count">65</span></td>
              </tr>
              <tr>
                <td>tv</td>
                <td><span class="price">$142</span></td>
                <td><span class="count">65</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      <!-- Content -->
    </div>
</body>
</html>
